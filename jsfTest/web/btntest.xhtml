<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <title>测试多线程</title>
        <style type="text/css">
            .label {
                text-align: right;
                font-size: 12px;
                font-weight: bold;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="inputform">
            <p:panel style="height: 20px;">
                <p:messages id="msgs" showDetail="true" showSummary="true" autoUpdate="true"/>
            </p:panel>
            <p:panel>
                <h:panelGrid id="dataPanel" cellpadding="0" cellspacing="5" columns="4">
                    <p:commandButton value="按钮一" actionListener="#{btnAction.btnOne}"/>
                    <p:commandButton value="暂停" actionListener="#{btnAction.btnTwo}" update="dtsuccess"/>
                </h:panelGrid>
            </p:panel>

            <p:dataTable id="dtsuccess" height="200" value="#{btnAction.list}" binding="#{btnAction.dataTable}"  var="record"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true" paginatorPosition="bottom" rows="10" rowsPerPageTemplate="100,50,15,10,5"
                         emptyMessage="数据记录为空...">

                <p:column style="text-align:left">
                    <f:facet name="header">
                        <h:outputText value="客户名称"/>
                    </f:facet>
                    <h:outputText value="#{record.name}"/>
                </p:column>

                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="年龄"/>
                    </f:facet>
                    <h:outputText value="#{record.age}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
