<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <script>
            function openWindow() {
                window.open("childPage.faces");
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="inputform">

            <p:commandButton value="click" actionListener="#{fatherChildAction.dd}" onclick="openWindow();"/>
            <p:commandButton id="update" value="update" actionListener="#{fatherChildAction.dd}" update="dtsuccess"/>

            <p:dataTable id="dtsuccess" height="200" value="#{fatherChildAction.persons}"
                         var="record"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true" paginatorPosition="bottom" rows="100" rowsPerPageTemplate="100,50,15,10,5"
                         emptyMessage="数据记录为空...">
                <p:column style="text-align:left">
                    <f:facet name="header">
                        <h:outputText value="id"/>
                    </f:facet>
                    <h:outputText value="#{record.id}"/>
                </p:column>
                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="name"/>
                    </f:facet>
                    <h:outputText value="#{record.name}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
